    <p>Tente abrir esse site em várois dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="dinamic-img/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="dinamic-img/M.png" type="image/png">
        <img src="dinamic-img/G.png" alt="imagem dinâmica">
